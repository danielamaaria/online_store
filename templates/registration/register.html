{% extends "store/base.html" %}
{% load bootstrap4 %}
{% block page_header %}
    <h2>Create new account</h2>
{% endblock page_header %}
{% block content %}
    <form action="{% url 'users:register' %}" class="form" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button class="btn btn-primary" name="submit">Register</button>
        {% endbuttons %}
        <input name="next" type="hidden" value="{% url 'store:index' %}"/>
    </form>
{% endblock content %}
